apply plugin: 'com.android.library'

apply plugin: 'bintray-release'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.2.10'
    }
}

publish {
    userOrg = 'talklittle-llc'
    repoName = 'android-libraries'
    groupId = 'com.talklittle.basecontentprovider'
    artifactId = 'basecontentprovider'
    publishVersion = '0.1.0'
    description = 'Android Base ContentProvider for SQLite convenience'
    website = 'https://github.com/talklittle/basecontentprovider'
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
}

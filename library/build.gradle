apply plugin: 'com.android.library'

apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'bintray-release'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.novoda:bintray-release:0.9.1'
    }
}

// for local Maven repo via com.github.dcendents:android-maven-gradle-plugin
group = 'com.talklittle.basecontentprovider'
version = '0.4.0'
project.archivesBaseName = 'basecontentprovider'

// for bintray
publish {
    userOrg = 'talklittle-llc'
    repoName = 'android-libraries'
    groupId = 'com.talklittle.basecontentprovider'
    artifactId = 'basecontentprovider'
    publishVersion = '0.4.0'
    desc = 'Android Base ContentProvider for SQLite convenience'
    website = 'https://github.com/talklittle/basecontentprovider'
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.annotation:annotation:1.1.0'
}
